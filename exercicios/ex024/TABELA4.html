<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de filmes</title>

    <style>
        table{
            border-collapse: collapse;
            width: 500px;
            font-size: medium;
        }
        td,th{
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Tabela desafio proprio</h1>

    <table>
        <tr>
            <th>Grupo</th>
            <th>Nome</th>
            <th colspan="3">Filme</th>
        </tr>
        <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana Maria</td>
            <td>alien</td>
            <td>rambo</td>
            <td>vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>hulk</td>
            <td>inception</td>
            <td>batman</td>
        </tr>
        <tr>
            <td>Cláudia Melo</td>
            <td>oblivion</td>
            <td>matrix</td>
            <td>big hero</td>
        </tr>
        <tr>
            <th rowspan="3">Homen</th>
            <td>Bruno Mendonça</td>
            <td>intocaveis</td>
            <td>amnesia</td>
            <td>gladiador</td>
        </tr>
        <tr>
            <td>Daniel Lourenço</td>
            <td>eall-e</td>
            <td>oldboy</td>
            <td>dangal</td>

        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>star wars 5</td>
            <td>taxi driver</td>
            <td>toy story</td>
        </tr>
    </table>
</body>
</html>
