<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elemnetos da lista a seguir. Passwe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada caso</p>
    <ul>
        <li type="square"><abbr title="A tag utilizada é <p>">Paragrafos</abbr></li>
        <li type="square"><abbr title="A tag utilizada é <h>">Titulos</abbr></li>
        <li type="square"><abbr title="A tag utilizada é <img>">Imagens</abbr></li>
        <li type="square"><abbr title="A tag utilizada é <abbr>">Abreviaçoes</abbr></li>
        <li type="square"><abbr title="A tag utilizada é <code>">Codigos-fonte</abbr></li>
        <li type="square"><abbr title="A tag utilizada é <ol>">Lista-numerada</abbr></li>
        <li type="square"><abbr title="A tag utilizada é <ul>">Lista-demarcada</abbr></li>
    </ul>
    
</body>
</html>
